{% extends "layout.html" %}
{% block body %}
  <form action="/recovery" method=post class="form-horizontal">
    <h2>Sign up for FlaskLogin(Todo) Application </h2>

    <div class="control-group">
        <div class="controls">
          <input type="email" id="email" name="email" class="input-xlarge"
            placeholder="Enter Email" value="{{ request.form.email }}"
            required>
        </div>
    </div>
 
    <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn btn-success">Send Password</button>
        </div>
    </div>
  </form>
{% endblock %}
